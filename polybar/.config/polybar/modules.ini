[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
reverse-scroll = true
fuzzy-match = true
format = <label-state><label-mode>
enable-ipc = true

ws-icon-0 = 1;I
ws-icon-1 = 2;II
ws-icon-2 = 3;III
ws-icon-3 = 4;IV
ws-icon-4 = 5;V
ws-icon-5 = 6;VI
ws-icon-6 = 7;VII
ws-icon-7 = 8;VIII
ws-icon-8 = 9;IX

label-mode-padding = 3
label-mode-background = ${colors.background}
label-background = ${colors.background}

label-empty = %icon%
label-empty-background = ${colors.background}

label-occupied = %icon%
label-occupied-background = ${colors.background}

label-unfocused = %icon%
label-unfocused-background = ${colors.background}
label-unfocused-padding = 2
label-unfocused-font = 2

label-focused = %icon%
label-focused-background = ${colors.background}
label-focused-foreground= ${colors.primary}
label-focused-padding = 2
label-focused-font = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/title]
type = internal/xwindow
label-font = 2
format-padding = 4

[module/date]
type = internal/date
interval = 1
label = %date% %time%
label-font = 3
date = " %d/%m/%Y"
date-alt = 
time = %H:%M
time-alt = %H:%M:%S
format-background = ${colors.background}

[module/pulseaudio]
type = custom/script
tail = true
exec = pulseaudio-control --icons-volume " , " --icon-muted " " --node-nicknames-from "device.description" listen
click-left = pulseaudio-control togmute
click-right = pulseaudio-control next-node
click-middle = exec pavucontrol &
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/spc]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.background}
content = " "

[module/player]
type = custom/script
exec = ~/.config/polybar/scripts/player.sh
tail = true

[module/cava]
type = custom/script
exec = ~/.config/polybar/scripts/cava.sh
tail = true
format = <label>
label = %output%
